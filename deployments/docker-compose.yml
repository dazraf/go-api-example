version: '3.8'

services:
  api-server:
    build:
      context: ../..
      dockerfile: build/package/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GO_ENV=development
      - SERVER_ADDRESS=:8080
      - LOG_LEVEL=debug
    volumes:
      - ../../configs:/root/configs:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

